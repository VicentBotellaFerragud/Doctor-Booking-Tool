<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor-Booking-Tool</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="{% static 'js/script.js' %}"></script>
  </head>

  <body>
    {% if not login_or_signup_view %}
    <nav class="navbar navbar-expand-lg bg-light px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/api/overview">Doctor Booking Tool</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/api/overview"
                >API overview</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active {% if not request.user.is_superuser %}disabled{% endif %}"
                aria-current="page"
                href="/api/patients"
                >Patients</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/api/doctors"
                >Doctors</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active {% if not request.user.is_authenticated %}disabled{% endif %}"
                aria-current="page"
                href="/api/appointments"
                >Appointments</a
              >
            </li>
          </ul>
          {% if request.user.is_authenticated %}
          <a href="/logout">Log out</a>
          {% else %}
          <a class="me-2" href="/login">Log in</a>
          <a href="/signup">Create account</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% endif %}
    <div class="dynamic-content-container">
      {% block content %} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
