{% extends "base.html" %} {% block content %}

<div class="wrapper">
  {% if doctors %}
  <h6 class="mb-3">These are all the doctors:</h6>
  <div class="d-flex flex-wrap mb-3">
    {% for doctor in doctors %}
    <div class="card me-3">
      {% load static %}
      <img
        src="{% if doctor.gender == 'Masculine' %}{% static 'img/doctor-man.png' %}{% else %}{% static 'img/doctor-woman.png' %}{% endif %}"
        class="card-img-top patient-pic"
      />
      <div class="card-body">
        <h6 class="card-title">{{ doctor.name }}</h6>
        <a
          class="btn btn-primary"
          href="/api/doctors/{{ doctor.pk }}"
          role="button"
          >See details</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <h6>There are no doctors yet.</h6>
  {% endif %}
</div>

{% endblock %}
